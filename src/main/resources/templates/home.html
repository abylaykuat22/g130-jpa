<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main.html">
<div layout:fragment="content">
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mymodel">
    + ADD NEW DEVELOPER
  </button>

  <!-- Modal -->
  <form action="/developers/add" method="post">
    <div class="modal fade" id="mymodel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New Developer</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="text"
                   name="fullName"
                   class="form-control"
                   placeholder="Insert fullname..."><br><br>
            <input type="text"
                   name="email"
                   class="form-control"
                   placeholder="Insert email..."><br><br>
            <input type="number"
                   name="age"
                   class="form-control"
                   placeholder="Insert age..."><br><br>
            <select name="company.id" class="form-control">
              <option th:each="company : ${компании}" th:value="${company.id}" th:text="${company.name}"></option>
            </select>
            <br><br>
            <select name="birthCountry.id" class="form-control">
              <option th:each="country : ${страны}" th:value="${country.id}" th:text="${country.name}"></option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Add Developer</button>
          </div>
        </div>
      </div>
    </div>
  </form>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>FULL NAME</th>
      <th>EMAIL</th>
      <th>COMPANY</th>
      <th>DETAILS</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="developer : ${developers}">
      <td th:text="${developer.id}"></td>
      <td th:text="${developer.fullName}"></td>
      <td th:text="${developer.email}"></td>
      <td th:text="${developer.company.name}"></td>
      <td><a th:href="${'/developers/' + developer.id}" class="btn btn-primary">DETAILS</a></td>
    </tr>
    </tbody>
  </table>
</div>
</html>
